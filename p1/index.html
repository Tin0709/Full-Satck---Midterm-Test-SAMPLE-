<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gender Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Gender Checker</h1>
      
      <form id="genderForm">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter your first name"
          required
        />
        <button type="submit" id="checkBtn">Check</button>
      </form>
      <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
